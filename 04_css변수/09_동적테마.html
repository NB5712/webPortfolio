<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적테마제어프로젝트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="css/layout9.css">
</head>
<body>
    <header>
        <h1>😀동적 테마 제어 프로젝트</h1>
    </header>

    <section>
        <div class="controls">
            <button type="button" class="modeBtn">🌘다크모드</button>

            <div>
                <label for="fontSize">폰트 크기 :</label>
                <input type="range" id="fontSize" min="12" max="24" value="16">
            </div>

            <div>
                <label for="colorTheme">색상 테마 :</label>
                <select id="colorTheme">
                    <option value="#3498db">파랑</option>
                    <option value="#e74c3c">빨강</option>
                    <option value="#3ecc71">초록</option>
                    <option value="#f39c12">노랑</option>
                </select>
            </div>

            <div>
                <label for="changeLayoutBtn">레이아웃 : </label>
                <select id="changeLayoutBtn">
                    <option value="grid">그리드</option>
                    <option value="list">리스트</option>
                </select>
            </div>
        </div><!-- controls -->

        <div class="card-container" id="cardContainer">
            <div class="card">
                <figure>
                    <img src="https://picsum.photos/id/201/500/600" alt="photo">
                    <figcaption>카드1</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="https://picsum.photos/id/201/500/600" alt="photo">
                    <figcaption>카드1</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="https://picsum.photos/id/201/500/600" alt="photo">
                    <figcaption>카드1</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="https://picsum.photos/id/201/500/600" alt="photo">
                    <figcaption>카드1</figcaption>
                </figure>
            </div>
        </div><!-- cardContainer -->
    </section>

    <footer>
        &copy; 2026 동적 테마 제어 프로젝트. All rights reserved.
    </footer>

    <script>
document.addEventListener('DOMContentLoaded',()=>{
      const modeBtn = document.querySelector('.modeBtn');
      const fontSize = document.querySelector('#fontSize');
      const colorTheme = document.querySelector('#colorTheme');
      const changeLayoutBtn = document.querySelector('#changeLayoutBtn');
      const cardContainer = document.querySelector('#cardContainer');

      // 글자크기
      function changeFontSize(size){
        document.documentElement.style.setProperty('--font-size',size+'px');
      }
      // 색상
      function changeThemeColor(color){
        document.documentElement.style.setProperty('--accent-color',color);
      }
      // 레이아웃
      function changeLayout(type){
        cardContainer.classList.remove('grid', 'list');
        cardContainer.classList.add(type);
      }

      // 초기레이아웃 설정
      changeLayout('grid');

      modeBtn.addEventListener('click',function(){
        const isDark = document.body.classList.toggle('dark');
        modeBtn.textContent = isDark ? '☀️ 라이트모드' : '🌙 다크모드';
      });

      fontSize.addEventListener('input',(e)=>{
        changeFontSize(e.target.value);
      });
      colorTheme.addEventListener('change',(e)=>{
        changeThemeColor(e.target.value);
      });
      changeLayoutBtn.addEventListener('change',(e)=>{
        changeLayout(e.target.value);
      });
    });
    </script>
</body>
</html>
